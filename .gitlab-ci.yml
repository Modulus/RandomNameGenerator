image: "python:3.7"

build_and_test_backend:
  stage: test
  script:
    - cd backend
    - pip install pytest
    - pip install -r requirements.txt
    - pytest tests

build_and_test_frontend:
  stage: test
  image: node
  script:
    - cd frontend
    - npm install
    - elm-app test

